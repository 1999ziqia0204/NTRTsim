# Units are currently in cm
# Laika's rear includes legs and hips.
# Simple legs have a shoulder and a foot.
# Since we can't do spheres, approx the foot.

nodes:    
  spineattach: [0, 15, 0]
  hipcenter: [2, 15, 0]
  legattachFar: [2, 15, 8]
  legattachNear: [2, 15, -8]
  ankleFar: [3, 1, 8]
  footFar: [2, 0, 8]
  ankleNear: [3, 1, -8]
  footNear: [2, 0, -8]

pair_groups:
  rearRod:
  - [spineattach, hipcenter]
  - [hipcenter, legattachFar]
  - [legattachFar, ankleFar]
  - [ankleFar, footFar]
  - [hipcenter, legattachNear]
  - [legattachNear, ankleNear]
  - [ankleNear, footNear]


builders:
  rearRod:
    class: tgRodInfo
    parameters:
      density: 0.0001
      radius: 0.7
