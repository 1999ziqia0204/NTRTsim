nodes:

# Units are now in decimeters (scaling all up by a factor of 10.)

# And finally, the symmetric tetrahedron from the CAD model of Belka, same as MATLAB but rotated
# units of cm.
  center: [0, 0, 0]
  front: [1.42, 0, 1.42]
  right: [-1.42, 1.42, 0]
  back: [1.42, 0, -1.42] 
  left: [-1.42, -1.42, 0]

pair_groups:
  tetrarod:
    - [center, front]
    - [center, right]
    - [center, back]
    - [center, left]

# Density used to be 0.014
builders:
  tetrarod:
    class: tgRodInfo
    parameters:
      density: 0.3235
      radius: 0.1
