builders:

  # rods that form the structure
  rod_structure:
    class: tgRodInfo
    parameters: 
      density: 2.7 #kg/dm^3 #aluminum is 2.70 g/cm^3 = 2.70 kg/dm^3
      radius: 0.0475 #dm #outer diameter is 9.5 mm
      friction: 0.99 #estimated value
      roll_friction: 0.99 #N or dimensionless? #nearly zero (almost no rolling resistance)
      #restitution: 0.0 #does this have to be zero?
  
  # cables that form the structure
  cable_structure:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0 #502.5 #kg/s^2 (N/m) #1560.0 is value from design sheet 'Silicone Rubber Spring Constant Data.xlsx' and drop test specimens (width = 11.11 mm, length = 118 mm)
      damping: 50.0 #kg/s (N-s/m) #complete guess for value
      pretension: 400.0 #kg-dm/s^2 #estimated using 'Tension Results.xlsx'
      #history: 0 #what is this?
      #max_tension: 5000 #kg-dm/s^2 #corresponds to 500 N
      #target_velocity: 0 #dm/s #what is this?

  # actuation modules, a box
  actuation_module:
    class: tgBoxInfo
    parameters:
      width: 0.2
      height: 0.2
      density: 5.0 #11.11 #kg/dm^3

  actuation_module_connectors:
    class: tgRodInfo
    parameters: 
      density: 0.0 #kg/dm^3 #aluminum is 2.70 g/cm^3 = 2.70 kg/dm^3
      radius: 0.001 #dm #outer diameter is 9.5 mm
      friction: 0.99 #estimated value
      roll_friction: 0.99 #N or dimensionless? #nearly zero (almost no rolling resistance)
      #restitution: 0.0 #does this have to be zero?

  actuated_cable:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 10000.0 #kg/s^2 (N/m) #make value large to mimic stiff cable
      #damping: 50.0 #kg/s (N-s/m) #complete guess for value
      pretension: 0.0 #kg-dm/s^2 #estimated using 'Tension Results.xlsx'
      #history: 0 #what is this?
      max_tension: 100000.0 #kg-dm/s^2 #corresponds to 500 N
      #target_velocity: 0 #dm/s #what is this?        