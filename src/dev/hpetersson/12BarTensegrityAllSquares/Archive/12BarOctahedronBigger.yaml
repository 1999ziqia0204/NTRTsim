builders:
  rod:
    class: tgRodInfo
    parameters:
      density: 2.70 #4.16 #2.70 #kg/dm^3 #aluminum is 2.70 g/cm^3 = 2.70 kg/dm^3
      radius: 0.475 #dm #outer diameter is 9.5 mm
      #friction: 1.0 #estimated value
      #roll_friction: 0.01 #Needs to be between 0 and 1. N or dimensionless? #nearly zero (almost no rolling resistance)
      restitution: 0.0 #does this have to be zero? [Taken from .._SW.yaml]

  cable:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000 #476.1 #kg/s^2 (N/m) #476.1 is from Marshall's measurements #1560.0 is from design sheet 'Silicone Rubber Spring Co$
      damping: 50.0 #40.0 #kg/s (N-s/m) #complete guess for value
      pretension: 100.0 #4000.0 #kg-dm/s^2 #need to check estimate using 'Tension Results.xlsx'
      max_tension: 10000 #5000 #kg-dm/s^2 [Taken from .._SW]
      history: 0 #what is this?
      target_velocity: 0 # dm/s what is this? [Taken from .._SW]

  actuated_cable:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000.0 # 476.1 #kg/s^2 (N/m) #make value large to mimic stiff cable
      damping: 1000.0 #50.0 #kg/s (N-s/m) #complete guess for value
      pretension: 100.0 #4000.0 #kg-dm/s^2 #estimated using 'Tension Results.xlsx'
      max_tension: 10000 #kg-dm/s^2


